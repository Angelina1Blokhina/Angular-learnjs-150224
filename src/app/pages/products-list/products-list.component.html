<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">
    <app-card
        *ngFor="let product of productsFromNgIf; trackBy: trackBy"
        class="card"
        [product]="product"
        (buy)="onProductBuy($event)"
    ></app-card>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
