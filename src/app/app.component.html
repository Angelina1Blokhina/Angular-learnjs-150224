<app-header [applicationConfig]="applicationConfigMock" (menuClick)="sidenav.toggle()"></app-header>

<app-sidenav #sidenav>
    <ng-template #navigationTemplate>
        {{ applicationConfigMock.title }}
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </ng-template>
</app-sidenav>
